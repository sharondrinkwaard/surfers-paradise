{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<header>
    <div class="header-image-booking">
        <div class="header-text">
            <h1>Fill in your details down below</h1>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
        </form>
    </div>
</section>

{% endblock %}
