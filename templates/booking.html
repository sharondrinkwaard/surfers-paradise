{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<header>
    <div class="booking-header">
        <div class="header-text">
            <h1 class="mt-5">Fill in your details down below</h1>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                {% if posted %}
                <div class="alert alert-success" role="alert">
                    Thank you! Your booking is waiting approval.
                </div>
                {% endif %}

                {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg mt-3" href="{% url 'overview' %}">Manage bookings</a>
                {% endif %}
                <form class="login" action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
