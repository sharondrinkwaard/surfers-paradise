{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<header>
    <div class="booking-header">
        <div class="header-text">
            <h1 class="mt-5">Fill in your details down below</h1>
        </div>
    </div>
</header>
<!-- Booking form prefilled with previous data -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="login" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-secondary btn-lg">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
